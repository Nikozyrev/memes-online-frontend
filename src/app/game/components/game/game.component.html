<div class="game">
  <app-game-info class="border" />

  <div class="center">
    @if (canSelectSituation()) {
      <app-select-situation />
    } @else {
      @if (!isUserActive()) {
        <app-selected-meme class="border"/>
      }
      <app-selected-situation class="border" />
    }
  </div>

  @if (canShowWinner()) {
    <app-select-winner [canSelect]="isUserActive()" />
  }

  <app-hand [isActive]="canSelectMeme()" />
</div>
