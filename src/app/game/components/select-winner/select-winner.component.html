<div class="select-winner" *ngIf="roundState | async as state">
  <app-meme
    *ngFor="let roundMeme of state.roundMemes"
    [meme]="roundMeme.meme"
    class="card"
    [ngClass]="{
      winner:
        state.roundWinner?.id && roundMeme.meme.id === state.roundWinner?.id
    }"
    (click)="selectWinner(roundMeme.meme)"
  />
</div>
