<h3 class="title">Select situation</h3>
<div class="select-situation">
  @for (situation of situations(); track situation.id) {
    <app-situation
      class="situation"
      [situation]="situation"
      (click)="selectSituation(situation)"
    />
  }
  @empty {
    <div class="no-situations">Ситуации отсутствуют.</div>
  }
</div>
