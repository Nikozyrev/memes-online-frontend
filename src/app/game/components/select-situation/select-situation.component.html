<h3 class="title">Select situation</h3>
<div class="select-situation">
  <app-situation
    class="situation"
    *ngFor="let situation of situations()"
    [situation]="situation"
    (click)="selectSituation(situation)"
  >
  </app-situation>

  <div class="no-situations" *ngIf="noSituations()">Ситуации отсутствуют.</div>
</div>
