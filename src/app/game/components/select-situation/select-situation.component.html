<div class="select-situation" *ngIf="situations | async as situations">
  <app-situation
    class="situation"
    *ngFor="let situation of situations"
    [situation]="situation"
    (click)="selectSituation(situation)"
  >
  </app-situation>

  <div class="no-situations" *ngIf="!situations.length">
    Ситуации отсутствуют.
  </div>
</div>
